table:
  schema: public
  name: user_bookmark
object_relationships:
  - name: bookmark
    using:
      foreign_key_constraint_on: bookmark_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - bookmark_id
        - name
      filter:
        user:
          kratos_id:
            _eq: X-Hasura-User-Id
